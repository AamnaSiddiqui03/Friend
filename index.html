<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Journey üå∏ - For Fatima</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Patrick+Hand&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-1: #f8d7da;
      --bg-2: #d4edda;
      --bg-3: #cce5ff;
      --bg-4: #fff3cd;
    }

    body {
      font-family: 'Patrick Hand', cursive;
      margin: 0;
      min-height: 100vh;
      transition: background 1.5s ease;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .story-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      transform: scale(0);
      animation: popIn 0.5s ease-out forwards;
      text-align: center;
    }

    #message {
      font-size: 1.4em;
      line-height: 1.6;
      margin: 0 0 25px 0;
      min-height: 150px;
      color: #2d3436;
    }

    .cute-button {
      background: #ff7675;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Pacifico', cursive;
      margin: 10px;
    }

    .cute-button:hover {
      transform: scale(1.1);
      background: #e84393;
    }

    .hidden {
      display: none;
    }

    .phase-image {
      max-width: 200px;
      margin: 20px auto;
      animation: float 3s ease-in-out infinite;
    }

    #finalQuestion {
      display: none;
      position: relative; /* Added so the absolute YES button is relative to this container */
    }

    #yesBtn {
      transition: all 0.3s;
    }

    @keyframes popIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-10px);
      }
      50% {
        transform: translateX(10px);
      }
      75% {
        transform: translateX(-10px);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
